<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="اكتشف أفضل الاقتباسات الملهمة📜🧱 مع تصميم بكسل فني مستوحى من عالم ماين كرافت.اقرأ اقتباسات فريدة بطريقة ممتعة وجذابة.">

  <!-- كلمات مفتاحية -->
  <meta name="keywords" content="اقتباسات, Quotes, اقتباسات تحفيزية, اقتباسات ملهمة, ماين كرافت, تصميم بكسل, Pixel art, QuotesCraft, اقتباسات ماين كرافت, Quotes Pixel">

  <!-- لغة الصفحة -->
  <meta http-equiv="Content-Language" content="en">

  <!-- إعدادات الموبايل -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ميتا لوسائل التواصل الاجتماعي - تويتر -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="QuotesCraft📜🧱">
  <meta name="twitter:description" content="اقتباسات ملهمة📜🧱 مع تصميم بكسل فني مستوحى من عالم ماين كرافت.">
  <meta name="twitter:image" content="https://i.imgur.com/y2FJatm.png">

  <!-- ميتا لفيسبوك - Open Graph -->
  <meta property="og:title" content="QuotesCraft📜🧱">
  <meta property="og:description" content="اقتباسات ملهمة📜🧱 مع تصميم بكسل فني مستوحى من عالم ماين كرافت.">
  <meta property="og:image" content="https://i.imgur.com/y2FJatm.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://quotescraft.netlify.app/">
  <script>
      const now = new Date();
      const hour = now.getHours();
      const isDay = hour >= 6 && hour < 18;

      let themeColorMeta = document.querySelector('meta[name="theme-color"]');
      if (!themeColorMeta) {
        themeColorMeta = document.createElement('meta');
        themeColorMeta.name = "theme-color";
        document.head.appendChild(themeColorMeta);
      }

      themeColorMeta.setAttribute("content", isDay ? "#949BE5" : "#121722");
    </script>
  <title>QuotesCraft 📜🧱</title>
  <link rel="stylesheet" href="style.css">
<body class="night-mode">
  <audio id="my-audio" src="button.mp3"></audio>

  <div class="bg-night"></div>
  <div class="bg-day"></div>

  <div class="con">
    <div class="quote-box">
      <h1 id="title">Quote of the day</h1>
      <p id="quote"></p>
      <p id="author"></p>
    </div>
    
    <div class="buttons-container">
      <button onclick="getRandomQuote()" id="btn">Random Quote</button>
      <button onclick="copyQuote()" id="copy-btn">Copy Quote</button>
    </div>

    <footer>
      <p>Made with ❤️ by <a href="https://x.com/osamafed?s=21" target="_blank">@OsamaFed</a></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
